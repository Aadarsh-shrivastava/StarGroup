{% extends 'base.html' %}
<!-- Loading Statics -->
{% load static %}
{% block content %}
<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-wrap -m-4">
      {% for product in products %}
      <div class="lg:w-1/4 md:w-1/2 p-4 w-full">
        {% if product.ppic %}
        <a class="block relative h-48 rounded overflow-hidden" href="/shwprdct/{{product.pname}}">
          <img alt="ecommerce" class="object-cover object-center w-full h-full block" src="{{product.ppic}}">
        </a>
        {% endif %}
        <div class="mt-4">
          <h3 class="text-gray-500 text-xs tracking-widest title-font mb-1">CATEGORY</h3>
          <h2 class="text-gray-900 title-font text-lg font-medium">{{product.pname}}</h2>
          <p class="mt-1">{{product.pprice}}</p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock content %}
