<!DOCTYPE html>
{% load static %}
<html class='dark'>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/tailwind.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
   
</head>
<body class='bg-gray-100 dark:bg-black'>
    {% include 'nav.html' %}
   
    {% block content %}{% endblock content %}  
<script>

    document.getElementById("switchTheme").addEventListener('click',function(){
        let htmlClasses=document.querySelector('html').classList;
        let themeIcon=document.getElementById('swThemeIcon').classList;
        if(localStorage.theme==='dark'){
            htmlClasses.remove('dark');
            themeIcon.remove('la-sun');
            themeIcon.add('la-moon');
            localStorage.removeItem('theme');    
        }
        else{
            htmlClasses.add('dark');
            themeIcon.remove('la-moon');
            themeIcon.add('la-sun');
            localStorage.theme='dark';
        }
    })
</script>
{% block js %}{% endblock js %}

</body>
{% comment %} {% include 'footer.html' %} {% endcomment %}
</html>
