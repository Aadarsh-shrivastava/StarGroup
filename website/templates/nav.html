<header class="text-gray-600 dark:text-gray-400 bg-black body-font top-0 sticky z-50">
  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
    <a href="/" class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
      
      <span class="ml-3 text-xl">STARGROUP</span>
    </a>
    <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center ">
      <a href='/shop' class="mr-5 hover:text-black hover:bg-yellow-500 px-1 rounded-sm">Shop</a>
      <a href='/CCTV' class="mr-5 hover:text-black hover:bg-yellow-500 px-1 rounded-sm">CCTV</a>
      <a href='/gallery' class="mr-5 hover:text-black hover:bg-yellow-500 px-1 rounded-sm">Gallery</a>
      <a href='/about' class="mr-5 hover:text-black hover:bg-yellow-500 px-1 rounded-sm">About Us</a>

    </nav>

    <button id="switchTheme" class="inline-flex items-center border-0 py-1 px-3 focus:outline-none rounded text-base mt-4 md:mt-0">
    <i id="swThemeIcon" class="las la-2x"></i>
    </button>
  </div>
</header>
<script>
  let themeIcon=document.getElementById('swThemeIcon').classList;
  if(localStorage.theme==='dark'){
    themeIcon.remove('la-moon');
    themeIcon.add('la-sun');
  }
  else{
    themeIcon.remove('la-sun');
    themeIcon.add('la-moon');
  } 
</script>
